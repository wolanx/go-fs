workspace:
  base: /usr/local/go/src/github.com/zx5435/go-fs
  path: .

pipeline:
  build:
     image: golang:1.10.2
     # pull: true
     environment:
       - KEY=VALUE
     secrets: [key1, key2]
     commands:
       - echo $$KEY
       - pwd
       - ls
       - CGO_ENABLED=0 GOOS=linux go build -a -installsuffix cgo -o go-fs .
       - docker build -t zx5435/go-fs:v1 .
